# configuration for "develop" branch
# build in Release mode
-
  environment:
    packageVersion: 1.0.0-dev

  version: '{branch}-v1.0.0-dev-{build}'
  image: Visual Studio 2017

  install:
    - cmd: appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

  cache:
    - packages -> **\packages.config

  pull_requests:
    do_not_increment_build_number: false

  skip_branch_with_pr: false

  before_build:
    - cmd: nuget restore

  build:
    verbosity: minimal

  branches:
    only:
      - develop

  configuration: Release

  artifacts:
    - path: Build\Lib\Release\netstandard1.1\Trakt.NET.dll
      name: Assembly
    - path: Build\Lib\Release\netstandard1.1\Trakt.NET.pdb
      name: AssemblyPDB
    - path: Build\Lib\Release\netstandard1.1\Trakt.NET.xml
      name: DocumentationXML

# "fall back" configuration for all other branches
# no "branches" section defined
# do not deploy at all
-
  version: '{branch}-{build}'
  image: Visual Studio 2017

  install:
    - cmd: appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

  cache:
    - packages -> **\packages.config

  pull_requests:
    do_not_increment_build_number: false

  skip_branch_with_pr: false

  before_build:
    - cmd: nuget restore

  build:
    verbosity: minimal

  configuration: Debug

  artifacts:
    - path: Build\Lib\Debug\netstandard1.1\Trakt.NET.dll
      name: DebugAssembly
    - path: Build\Lib\Debug\netstandard1.1\Trakt.NET.pdb
      name: DebugAssemblyPDB
    - path: Build\Lib\Debug\netstandard1.1\Trakt.NET.xml
      name: DebugDocumentationXML
